<script>function getPokemonImage() {
    // Remove any existing Pokemon image
    var existingPokemonImage = document.getElementById("pokemonImage").querySelector("img");
    if (existingPokemonImage) {
      existingPokemonImage.remove();
    }
    
    var pokemonName = document.getElementById("pokemonName").value;
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var pokemonData = JSON.parse(xhr.responseText);
                var pokemonImage = document.createElement("img");
                pokemonImage.src = pokemonData.sprites.front_default;
                document.getElementById("pokemonImage").appendChild(pokemonImage);
                document.getElementById("pokemonNameDisplay").innerHTML = pokemonData.name;
                document.getElementById("pokemonIDDisplay").innerHTML = "ID: " + pokemonData.id;
            } else {
                console.log("Erreur lors de la récupération de l'image du Pokémon");
            }
        }
    };
    xhr.open("GET", "https://pokeapi.co/api/v2/pokemon/" + pokemonName.toLowerCase());
    xhr.send();
  }
  

hamburger = document.querySelector(".hamburger");
